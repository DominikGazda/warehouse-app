server:
  port: 9005

spring:
  application:
    name: PRODUCT-SERVICE
  zipkin:
    base-url: http://zipkin:9411/

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://service-registry:8761/eureka/
  instance:
    hostname: product-service

